<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de numeros</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="juego">
            <div class="titulo-puntos">
                <h1>Memorizador</h1>
                <p class="puntos">Puntos: 0</p>
            </div>
            <div class="seccion-interactiva">
                <div class="secuencia-numeros">
                    <p class="numeros-a-adivinar">*****</p>                    
                </div>
                <div class="consola">
                    <h3 class="consolita"></h3>
                </div>
                <div class="tablero-numeros">
                    <button class="boton" value="1">1</button>
                    <button class="boton" value="2">2</button>
                    <button class="boton" value="3">3</button>
                    <button class="boton" value="4">4</button>
                    <button class="boton" value="5">5</button>
                    <button class="boton" value="6">6</button>
                    <button class="boton" value="7">7</button>
                    <button class="boton" value="8">8</button>
                    <button class="boton" value="9">9</button>
                    <button id="start" class="boton-start" onclick="this.disabled = true">Start</button>
                    <button class="boton" value="0">0</button>
                    <button class="boton-check">Enter</button>
                    
                </div>
            </div>
            <div class="pseudo-footer">
                <p class="p-del--footer">*Repita la secuencia de numeros</p>
            </div>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>

</html>
